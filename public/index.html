<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Feedback Form</title>
</head>
<body>
    
    <div class="content-wrapper">
        <div class="container">
            <div class="feedback-form">
                    <strong>How satisfied are you with your experience? We would love to hear your thoughts!</strong>
            
                    <div class="feedback-ratings">
                        <div class="rating">
                            <img src="images/bad.png" id="bad-rating" name="Bad">
                            <small>Bad</small>
                        </div>
            
                        <div class="rating">
                            <img src="images/average.png" id="average-rating" name="Average">
                            <small>Average</small>
                        </div>
            
                        <div class="rating">
                            <img src="images/smile.png" id="good-rating" name="Good">
                            <small>Good</small>
                        </div>
                    </div>
    
                    <textarea name="feedback-comment" placeholder="What do you want to say?" class="feedback-comment"></textarea>
            
                    <div class="evaluators-button">
                        <div>
                            <button class="user-btn" id="employee-btn" onclick="chooseUser('employee')">Employee</button>
                            <button class="user-btn" id="student-btn" onclick="chooseUser('student')">Student</button>
                        </div>
                        <div class="line"></div>
                        <div>
                            <button class="user-btn" id="highschool-btn" onclick="chooseDepartment('highschool')">High School</button>
                            <button class="user-btn" id="college-btn" onclick="chooseDepartment('college')">College</button>
                        </div>
                    </div>
    
                    <button type="button" class="submit-btn">Submit</button>
            </div>
    
            <div class="feedback-respond">
                <strong>Thank you for sharing your feedback! Your thoughts mean the world to us! ðŸ’– We truly appreciate your input and are always striving to improve. ðŸ’–</strong>
                
                <!-- <strong>ðŸ“£ Thank you for your valuable feedback! ðŸŒŸ Weâ€™re thrilled to hear your thoughts and appreciate you helping us grow! Every suggestion makes our library experience better, and we're excited to keep improving with your input. ðŸ’ªâœ¨</strong> -->
            </div>
        </div>
        <p class="author">Developed by: Keian and Kharl</p>
    </div>

    <div class="time">
        <p></p>
    </div>
    
    <img src="images/CLIR.png" alt="LOGO" class="logo">
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
